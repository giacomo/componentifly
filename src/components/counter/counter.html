<div class="counter">
    <span>Actual counter value: {{count}}</span>
    <!-- if count is 9, then span will be visible -->
    <span *if="isVisible()">
        Yeah you did it!
    </span>

    <div class="button__group">
        <ao-button (click)="addCounter()">+1</ao-button>
        <ao-button (click)="subtractCounter()">-1</ao-button>
        <ao-button (click)="resetCounter()">Reset</ao-button>
    </div>
</div>
