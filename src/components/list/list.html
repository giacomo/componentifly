<div class="list-container">
    <div class="list-column">
        <div class="list-section">
            <h2 class="list-title">Simple List</h2>
            <ul class="list-items">
                <li class="list-item" *for="let item of items">
                    <span class="item-content">{{ item }}</span> 
                    <ao-button class="remove-btn" name="×" (click)="removeItem(item)"></ao-button>
                </li>
            </ul>
            <ao-button class="add-btn" name="+ Add Item" (click)="addItem()"></ao-button>
        </div>
    </div>

    <div class="list-column">
        <div class="list-section">
            <h2 class="list-title">Object List</h2>
            <ul class="list-items">
                <li class="list-item" *for="let item of objItems">
                    <span class="item-content">{{ item.name }}</span> 
                    <ao-button class="remove-btn" name="×" (click)="removeObjItem(item)"></ao-button>
                </li>
            </ul>
            <ao-button class="add-btn" name="+ Add Item" (click)="addObjItem()"></ao-button>
        </div>
    </div>
</div>
