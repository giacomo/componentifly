<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assets/scss/styles.css">
    <script src="index.js" type="module"></script>
</head>
<body>
    <div class="container">
        <div class="jumbtron">
            <span class="title">Welcome to componentifly!</span>
        </div>

        <div class="runner mt-5">
            <ao-counter></ao-counter>
        </div>

        <div class="runner mt-5">
            <ao-simpleform></ao-simpleform>
        </div>

        <div class="runner mt-5">
            <ao-modal-demo></ao-modal-demo>
        </div>

        <div class="runner mt-5">
            <ao-list></ao-list>
        </div>

        <div class="runner mt-5">
            <ao-chat>
                <slot name="header">Chat Header</slot>
                <slot name="message">Chat Message</slot>
                <slot name="avatar">Chat Avatar</slot>
                <slot name="timestamp">Chat Timestamp</slot>
            </ao-chat>
        </div>
    </div>
</body>
</html>
